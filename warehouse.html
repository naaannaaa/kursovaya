<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница заявок</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <header class="header-section-ware">
        <div class="header-section-ware__head">
            <div class="icon-table">
                <button class="table-ware"><img src="icons/table.svg" alt="иконка таблицы"></button>
            </div>
            <div class="icon-person">
                <button class="notification-ware"><img src="icons/notification.svg" alt="иконка уведомлений"></button>
                <button class="button-profile-ware"><img src="icons/icon_profile.svg" alt="иконка профиля"></button>
            </div>
        </div>

        <!-- ФОРМА ВЫХОДА-->

        <div class="overlay"></div>
        <div class="header-section__form-ware">
            <form>
                <div class="container">
                    <p>Точно хотите выйти из аккаунта?</p>
                    <div class="form-btn">
                        <button type="button" class="button-form">Нет, хочу остаться</button>
                    </div>
                    <button type="button" class="button-exit">Да, выйти</button>
                </div>
            </form>
        </div>
    </header>

    <!-- УВЕДОМЛЕНИЯ-->
    <div class="modal-notification-ware">
        <div class="form-close">
            <img src="icons/icon_close.svg" alt="иконка крестика">
        </div>
        <div class="text-notification-ware">
            <p>Уведомления</p>
        </div>
        <div class="icon-red-ware">
            <img src="icons/red.svg" alt="красное уведомление">
            <!-- <img src="icons/notification-red.svg" alt="иконка новых уведомлений"> -->
        </div>
    </div>

    <!-- АККАРДИОН -->

    <div class="body-section__accordion" id="accordionContainer">

            <div class="accordion-bar" onclick="toggleAccordion(this)">
                <p></p>

            </div>
            <div class="accordion-content">
                <p></p>
                <label class="radio-p">
                    <p></p>
                </label>
                <button class="button-accordion">Закрыть заявку</button>
            </div>
        </div> -->
    </div>

</body>

</html>
