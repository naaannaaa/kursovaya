<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница заявок</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <header class="header-section-ware">
        <div class="header-section-ware__head">
            <div class="icon-table">
                <button class="table-ware"><img src="icons/table.svg" alt="иконка таблицы"></button>
            </div>
            <div class="icon-person">
                <button><img src="icons/notification.svg" alt="иконка уведомлений"></button>
                <button class="button-profile-ware"><img src="icons/icon_profile.svg" alt="иконка профиля"></button>
            </div>
        </div>

        <!-- ФОРМА ВЫХОДА-->

        <div class="overlay"></div>
        <div class="header-section__form-ware">
            <form>
                <div class="container">
                    <p>Точно хотите выйти из аккаунта?</p>
                    <div class="form-btn">
                        <button type="button" class="button-form">Нет, хочу остаться</button>
                    </div>
                    <button type="button" class="button-exit">Да, выйти</button>
                </div>
            </form>
        </div>
    </header>

    <!-- АККАРДИОН -->

    <div class="body-section__accordion">
        <div class="shadow">
            <div class="accordion-bar" onclick="toggleAccordion(this)">
                <p></p>
                <img src="icons/down.svg" alt="иконка стрелки вниз" class="acc-app">
            </div>
            <div class="accordion-content">
                <p></p>
                <label class="radio-p">
                    <p></p>
                </label>
                <button class="button-accordion">Закрыть заявку</button>
            </div>
        </div>
    </div>

</body>

</html>
