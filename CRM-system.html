<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-system</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>


<body>
    <header class="header-section-crm">
        <div class="header-section-crm__head">
            <div class="icon-table">
                <button><img src="icons/table.svg" alt="иконка таблицы"></button>
                <button><img src="icons/filter.svg" alt="иконка фильтра"></button>
            </div>
            <div class="icon-person">
                <button><img src="icons/notification.svg" alt="иконка увудомлений"></button>
                <button class="button-profile-crm"><img src="icons/icon_profile.svg" alt="иконка профиля"></button>
            </div>
        </div>

        <!-- ФОРМА ВЫХОДА-->

        <div class="overlay"></div>
        <div class="header-section__form-crm">
            <form>
                <div class="container">
                    <p>Точно хотите выйти из аккаунта?</p>
                    <div class="form-btn">
                        <button class="button-form">Нет, хочу остаться</button>
                    </div>
                    <button class="button-exit"><a href="index.html">Да, выйти</a></button>
                </div>
            </form>
        </div>
    </header>

    <div class="body-section-crm__container">
        <div class="container-crm">
            <!-- <div class="table-scroll"> -->
            <table class="table-crm">
                <thead>
                    <tr class="table-title">
                        <th>ID</th>
                        <th>Срок</th>
                        <th>Дата</th>
                        <th>Контрагент</th>
                        <th>Заказ (шт.)</th>
                        <th>Материалы</th>
                        <th>Размер</th>
                        <th>Оплачено</th>
                        <th>Счет</th>
                    </tr>
                </thead>

                <tbody id="tbodyContent"></tbody>
            </table>
            <!-- </div> -->

            <div class="container-crm__modal-material" id="modalMaterial">
                <div class="modal-header">
                    <a href="#" class="modal-close" onclick="closeModal()">×</a>
                </div>
                <div class="modal-content" id="modalContent"></div>
                <button class="btn-material" type="submit">
                    <p>Подать заявку</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
